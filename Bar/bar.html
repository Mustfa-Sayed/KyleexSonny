<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bar.css">
</head>
<body>
    <div class="main-bar" >
        <div class="logo">
            <!-- Logo Photo -->
            <img src="photos/icons/Logo.png" alt="">
        </div>
        <div class="search">
            
            <div class="search-box">
                <textarea class="text-search" id="search" required placeholder=""></textarea>
                <label for="search" class="placeholder">
                    Search
                </label>
                <!-- Search Icon Photo -->
                <img src="photos/icons/Search.png" alt="" class="se-icon">
            </div>
            
        </div>
        <div class="pages">
            <p class="active">Home</p>
            <p>About</p>
            <p>Contact Us</p>
            <p>Blog</p>
        </div>
        <div class="icons">
            <!-- Icon Photos -->
            <img src="photos/icons/Favorites.png" alt="">
            <img src="photos/icons/Cart.png" alt="">
            <img src="photos/icons/User.png" alt="">
        </div>
    </div>
</body>
</html>
